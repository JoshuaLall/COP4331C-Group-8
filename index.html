<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacts Directory - Login</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400,700,900&family=Inter:wght@300,400,500,600&display=swap" rel="stylesheet">
	
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
</head>
<body>

<a href="#loginDiv" class="skip-link">Skip to login</a>

<main>
	<header role="banner">
		<h1 class="masthead">The Contacts Directory</h1>
		<p class="tagline">Personal Contact Management</p>
		<hr class="masthead-rule" aria-hidden="true">
	</header>

	<section id="loginDiv" class="login-section" aria-labelledby="login-heading">
		<h2 id="login-heading" class="section-heading">Account Access</h2>
		
		<form id="loginForm" onsubmit="event.preventDefault(); doLogin();" novalidate> 
			<div class="form-group">
				<label for="loginName" class="form-label">Username</label>
				<input 
					type="text" 
					id="loginName" 
					name="username"
					class="form-input"
					placeholder="Enter username"
					required
					aria-required="true"
					autocomplete="username"
				/>
			</div>

			<div class="form-group">
				<label for="loginPassword" class="form-label">Password</label>
				<input 
					type="password" 
					id="loginPassword"
					name="password" 
					class="form-input"
					placeholder="Enter password"
					required
					aria-required="true"
					autocomplete="current-password"
				/>
			</div>

			<div class="button-group">
				<button type="submit" id="loginButton" class="btn btn-primary">
					Log In
				</button>
				<button type="button" id="registerButton" class="btn btn-secondary" onclick="doRegister();"> 
					Create Account
				</button>
			</div>

			<div id="loginResult" class="message-area" role="alert" aria-live="polite" aria-atomic="true"></div>

		</form>
	</section>

	<hr class="masthead-rule" />
	
	<span id="inner-title">Create Account</span>
	
	<div id="registerBox">
	<input type="text" id="registerFirstName" placeholder="First Name" />
	<input type="text" id="registerLastName" placeholder="Last Name" />
	<input type="text" id="registerLogin" placeholder="Username" />
	<input type="password" id="registerPassword" placeholder="Password" />
	<button type="button" id="registerSubmitButton" class="buttons" onclick="registerUser();"> Register </button>
	<span id="registerResult" class="message-area"></span>
</div>

	<footer role="contentinfo" class="page-footer">
		<p class="footer-text">Est. 2025</p>
	</footer>
</main>

</body>
</html>
