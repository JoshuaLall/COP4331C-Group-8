<html>
<head>
	<title>Contacts App</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">Contacts App</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button> 
</div>

<div id="accessUIDiv">
  <br />

  <!-- SEARCH -->
  <input type="text" id="searchText" placeholder="Search Contacts"/>
  <button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> Search Contacts </button><br />
  <span id="contactSearchResult"></span>

  <p id="contactsList"></p><br /><br />

  <!-- ADD -->
  <input type="text" id="contactName" placeholder="First Name"/>
  <input type="text" id="contactLastName" placeholder="Last Name"/>
  <input type="text" id="contactPhone" placeholder="Phone"/>
  <input type="text" id="contactEmail" placeholder="Email"/>

  <button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
  <span id="contactAddResult"></span>
</div>

</body>
</html>
